<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Great Color Game</title>
</head>
<body>

  <header>
    <div class="header-div">
      <h1>
        The Great
        <span id="display-val">RGB(80, 80, 80)</span>
        Color Game
      </h1>
    </div>

    <div class="strip">
      <button id="new-btn" class="btn-colors">New Colors</button>
      <p id="msg" class="msg">message</p>
      <button id="easy-btn" class="btn-easy">Easy</button>
      <button id="hard-btn" class="selected btn-hard">Hard</button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
